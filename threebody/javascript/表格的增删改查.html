<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            /* 去除间隙 */

            margin-top:20px ;

            <th>姓名</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        <tr>
            <th>李响</th>
            <th>1773632641</th>
            <th>
                <button onclick="editRow(this)">编辑</button>

            </th>
        </tr>
    </table>
    <script src="表格外部JS.js"></script>
</body>
</html>
