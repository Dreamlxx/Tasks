<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {/*元素选择器*/
            color: aquamarine;
        }
        .highlight{/*这个就叫类选择器*/
            background-color: brown;
        }

        #header {/*id选择器*/
            font-size: 35px;
            /* 注意字体加px */
        }





        *{/*通用选择器*/
            font-family: 'LiSu';
            /* 字体，''内用字体名输入字体（详见css的学习使用） */
        }
    </style>
</head>
<body>
    <h1>不同类型的css选择器</h1>
    <h2>这是一个元素选择器示例</h2>
    <h3 class="highlight">这是一个类选择器</h3>
    <!-- /*h3.+单词，直接命名class*/ -->
    <h3 class="lixiang">这是另一个类选择器</h3>


    <h3 id="header">id选择器</h3>
    <!-- h3#+单词，直接命名id -->
</body>
</html>
